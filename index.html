<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop Sales Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Shop Sales Tracker</h1>
    <nav>
      <a href="admin/index.html" target="_blank">âž• Add Sale / Admin Panel</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Sales List</h2>
      <label>Filter:
        <select id="filter">
          <option value="all">All</option>
          <option value="today">Today</option>
          <option value="week">This week</option>
          <option value="month">This month</option>
        </select>
      </label>
      <button id="download-csv">Export CSV</button>
      <button id="download-pdf">Export PDF</button>
      <table id="sales-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Product</th>
            <th>Info</th>
            <th>Price</th>
            <th>Shop</th>
          </tr>
        </thead>
        <tbody id="sales-body">
          <!-- Sales will be loaded here -->
        </tbody>
      </table>
      <p style="margin-top:2em;color:#888;font-size:0.95em">
        <b>Note:</b> New sales appear here after a minute or two (when the static site redeploys).
      </p>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPDF/2.5.1/jspdf.umd.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
